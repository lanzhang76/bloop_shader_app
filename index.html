<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloop Shader Editor</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div class="display_box">
    <span id="display_count" class="hide-1"></span>
    <span id="active_coders" class="hide-1"></span><br>

    <div id="code_area" class="hide-1">
      <textarea id="code_text" name="code" id="" cols="60" rows="20" placeholder="GLSL"
        spellcheck="false"></textarea>
    </div>
    <div id="buttons" class="hide-1">
      <button id="update-local">Preview</button>
      <button id="push">Push</button>
      <button id="updateAll">Force push</button>
      <button id="pull">Pull</button><br>
      <button id="getIdea">Get random</button>
    </div>
  </div>

  <div id="container"></div>

  <div id="form">
    <form>
      <label>Your name:<label>
          <input autocomplete="off" placeholder="your name?" id="name_input">
          <input type="submit" value="submit" id="submit">
    </form>
  </div>

  <div class="console_box">
  </div>

  <div class="title">
    <span id="title1" class="title_t">BLOOP</span>
    <span id="title2" class="title_t">BLOOP</span>
    <span id="title3" class="title_t">BLOOP</span>
  </div>

  <script id="vs" type="x-shader/x-vertex">
      #version 300 es

      uniform float time;
      varying vec2 vUv;

      void main() {

          vUv = uv;

          vec3 transformed = vec3(position);
          transformed.x = position.x + sin(position.y*1.6 + time*0.1)*0.2;
          gl_Position = projectionMatrix * modelViewMatrix * vec4( transformed, 1.0 );

      }
    </script>

  <script src="js/jquery.js"></script>
  <script src="js/three.js"></script>
  <script src="js/shaders/vert.js"></script>
  <script src="js/shaders/frag.js"></script>
  <script src="js/shaders/examples.js"></script>
  <script src="get_shader_idea.js"></script>
  <script src="update_local.js"></script>
  <script src="connect.js"></script>
  <script src="update_global.js"></script>
  <script src="main.js"></script>
</body>

</html>
